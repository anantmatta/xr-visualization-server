{% extends "base.html" %}

{% block title %}Delete File - File Processor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-0">Delete File</h2>
            </div>
            <div class="card-body text-center">
                <p class="lead">Are you sure you want to delete the file:</p>
                <p class="h5 mb-4">{{ file.original_filename }}</p>
                <p class="text-danger mb-4">This action cannot be undone!</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'file_detail' file.id %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete File
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
